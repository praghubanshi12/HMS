<div class="modal fade" id="form-dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header with-border">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Create a new Staff</h4>
            </div>

            <form th:action="${pageURI} + '/save'" method="post">

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-6 form-group">
                                <label>Name</label>
                                <input class="form-control" type="text" name="name" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" name="email" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Address</label>
                                <input class="form-control" type="text" name="address" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Contact Number</label>
                                <input class="form-control" type="text" name="contactNo" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Age</label>
                                <input class="form-control" type="number" name="age" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Gender</label>
                                <select name="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Role</label>
                                <select name="role" id="select-role-id">
                                    <option th:value="${role.id}" th:text="${role.name}"
                                        th:unless="${role.name} == 'superadmin' OR ${role.name} =='admin' OR ${role.name} =='customer'"
                                        th:each="role: ${roles}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Hotel</label>
                                <select name="hotel" id="select-hotel-id">
                                    <option th:value="${hotel.id}" th:text="${hotel.name}"
                                        th:each="hotel: ${hotels}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="id" value="0">
                    <input type="hidden" name="userId" value="0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(function(){
        $("#select-role-id").change(function(){
            if($(this).find("option:selected").text() != "manager"){
                $("#select-hotel-id").parent().removeClass("hidden");
            }else{
                $("#select-hotel-id").parent().addClass("hidden");
            }
        })
    })
</script>
