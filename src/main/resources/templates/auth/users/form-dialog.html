<div id="form-dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Default Modal</h4>
            </div>
            <form id="dialog-form" method="POST" th:action="${pageURI} + '/save'" autocomplete="off">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <label>Roles</label>
                        <select id="form-role-id" name="roles" multiple="multiple">
                            <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status:</label>
                        <label><input type="checkbox" name="status" value="1"/> Active</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="user-id" name="id" value="0"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
