<div class="modal fade" id="create-room-dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header with-border">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Create a new Room</h4>
            </div>
            <form th:action="${pageURI} + '/create'" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-6 form-group">
                                <label>Room Number</label>
                                <input type="number" name="roomNo" class="form-control">
                                <label class="label label-danger hidden" id="room-number-occupied-message">Room Number already exists</label>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Type</label>
                                <select name="type">
                                    <option value="Normal">Normal</option>
                                    <option value="Suite">Suite</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-6 form-group">
                                <label>Bed Type</label>
                                <select name="bedType">
                                    <option value="Single Bed">Single Bed</option>
                                    <option value="Double Bed">Double Bed</option>
                                </select>
                            </div>

                        </div>
                        <div class="col-md-12">
                            <div class="col-md-3 form-group">
                                <label>Smoking
                                    <input type="checkbox" name="smoking">
                                </label>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Balcony
                                    <input type="checkbox" name="balcony">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="id" value="0">
                    <input type="hidden" name="hotel" th:value="${hId}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
